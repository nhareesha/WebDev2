<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Borders</title>
<style type="text/css">
	#div1{
		background-color: red;
		float:left;
		border:4px aqua dotted;
	
	}
	#div2{
		
		background-color: blue;
		float: left;
		border-style: dotted dashed solid groove;
		border-color: white green yellow green;
		border-width: 10px 10px 13px 5px;
		
	}
	#div3{
		
		background-color: yellow;
		float: left;
		border:10px aqua double;
		border-radius:50%;
		padding:20px;
	}
	.square{
		width: 100px;
		height: 100px;
		margin:20px;
	}
</style>
</head>
<body>
	<div id="div1" class="square">
	
	</div>
	<div id="div2" class="square">
	
	</div>
	<div id="div3" class="square">
	
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form Basics</title>
</head>
<body>
	<h1>FORM BASICS</h1>
	<form>
		<p>
			Name:<input type="text" placeholder="your name here">
		</p>
		<p>
			Male:<input type="checkbox" checked value="Male" name="chkBoxGrp">
			Female:<input type="checkbox" value="Female" name="chkBoxGrp">
		</p>
		<p>
			Move1<input type="radio" name="Movie" value="Move1"> Move2<input
				type="radio" name="Movie" value="Move2">
		</p>
		<p>Choose any color:
			<select>
				<option>Red</option>
				<option>Blue</option>
				<option selected>Green</option>
			</select>
		</p>
		<p><input type="submit" value="Submit"></p>

	</form>

</body>
</html>

<h1 id="top">Anchor Tag Basics</h1>
<!-- Absolute anchor tags -->
<p><a href="http://www.google.com">Click here to go to google.com</a></p>

<!-- Relative anchor links , they are links to pages on same web site and in same folder, RECOMENDED -->

<p><a href="FormBasics.html">FormBasics.html</a></p>

<!-- Adding images as anchor tag -->
<p><a href="http://www.google.com"><img src="https://www.google.com/search?q=flowers&espv=2&biw=1422&bih=661&source=lnms&tbm=isch&sa=X&ved=0ahUKEwi6nd3r1e_OAhUB3CYKHQy9BWMQ_AUIBigB#tbm=isch&q=flowers&chips=q:flowers,g_1:daisy&imgrc=yDwIC4Nai2HJDM%3A"/></a></p>
<!-- links with in page , which takes to portion of page n same page -->

<p><a href="#top">Goto Top</a></p>

</body>
</html>
